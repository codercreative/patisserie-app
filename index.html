<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant Ordering App in JavaScript</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Mia's Patisserie</h1>
    </header>
    <main>
      <section class="menu" id="menu">
        <!-- menu rendered here -->
      </section>
      <section class="cart hidden" id="cart">
        <h2>Your Cart</h2>
        <div class="cart-selection" id="cart-selection">
          <!-- cart rendered here -->
        </div>
        <div class="total-price">
          <p class="cart-title">Total price:</p>
          <p class="cart-price" id="cart-price">$$</p>
        </div>
        <button class="complete-order-btn" id="complete-order-btn">
          Complete order
        </button>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
